<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>HTML_JavaScript_Jquery_AJAX_Bootstrap</title>        
</head>
<body>
    <h1>Search Countries</h1>
    <hr>
    <br/>
    <form>
        <label>Search for country: <input id="searchBox" type="text"></input></label>
        <button id="displaySearchBtn" class="button"><span>Search</span></button>
        <button id="displayAllBtn" class="button"><span>Display All</span></button>
    </form>
    </br>
    <table id="countryTable">
        <tr>
          <th>Name</th>
          <th>Top Level Domain</th> 
          <th>Capital</th>
          <th>Currencies</th>
          <th>Borders</th>
          <th>Flag</th>
        </tr>    
    </table>
</body>
</html>
